<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Our custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- JS scripts-->
    <script src="./js/note.js"></script>
    <script src="./js/script.js"></script>


    
</head>
<body onLoad="onLoad()">
    <div class="p-3 bg-primary text-white">
        <h1>Taskmaster 2.0</h1>
    </div>
    <div class ="custom-nav-bar" >
        <div class="container-fluid  d-flex p-2 justify-content-center">
            <div>
            <input type="checkbox" onchange="activeTasksToggle(this.checked)" class="btn-check" id="btn-check-outlined" autocomplete="off" checked>
            <label class="mobile-button btn btn-outline-primary btn-lg menu-button" for="btn-check-outlined" id="active-toggle">Hide current tasks</label>
            </div>
            <div>
            <input type="checkbox" onChange="completedTasksToggle(this.checked)" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
            <label class="mobile-button btn btn-outline-primary btn-lg menu-button" for="btn-check-2-outlined" id="completed-toggle" >Show tasks history</label>
            </div>
            <button class="mobile-button button btn btn-primary btn-lg menu-button" type="button" data-bs-toggle="modal" data-bs-target="#addTaskModal" onclick="resetPriority()">Add new task</button>
            <button class="mobile-button btn btn-danger btn-lg menu-button-danger"  type="button" onClick="clearTasks()">Clear tasks</button>
        </div>
        <div id="tasks-info">
             
        </div>
    </div>

    <div class="modal" tabindex="-1" id="addTaskModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title col-12" id="task-priority">Add task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="margin-left:-15px"></button>
          </div>
          <div class="modal-body">
              <div class="my-2">
                  <label for="item" class="form-label">Title:</label>
                  <input type="text" class="form-control box" id="item" maxlength="40">
              </div>
              <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control box" id="description" rows="3" maxlength="100"></textarea>
              </div>
              <div class="mb-3">
                  <div class="dropdown">
                      <button onclick="openDropdown()" class="dropbtn btn btn-primary btn-lg">Priority</button>
                      <div id="myDropdown" class="dropdown-content">
                      <a class="priority" onClick="prioritySelected('Low')">Low priority</a>
                      <a class="priority" onClick="prioritySelected('Medium')" >Medium priority</a>
                      <a class="priority" onClick="prioritySelected('High')" >High priority</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <!-- button to submit task -->
              <input onclick="addNewNote()" type="button" value="Submit" class="btn btn-primary mb-3">
          </div>
        </div>
      </div>
    </div>


    <div class="container justify-content-center" style="min-height: 700px;" >
        <div class="row ">
            <section id="notes-1" class="col col-xxl-3" >
            </section>
            <section id="notes-2" class="col col-xxl-3">
            </section>
            <section id="notes-3" class="col col-xxl-3">
            </section>
            <section id="notes-4" class="col col-xxl-3">
            </section>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
