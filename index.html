<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Our custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- JS scripts-->
    <script src="./js/note.js"></script>
    <script src="./js/script.js"></script>

</head>
<body onLoad="onLoad()">
    <div class="p-3 bg-primary text-white">
        <h1>Taskmaster 2.0</h1>
    </div>
    <div class ="custom-nav-bar" >
        <div class="container-fluid  d-flex p-2 justify-content-center">
            <div>
                <input type="checkbox" onchange="activeTasksToggle(this.checked)" class="btn-check" id="btn-check-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-primary menu-button" for="btn-check-outlined" id="active-toggle">Hide current tasks</label>
                </div>
                <div>
                <input type="checkbox" onChange="completedTasksToggle(this.checked)" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
                <label class="btn btn-outline-primary menu-button" for="btn-check-2-outlined" id="completed-toggle" >Show tasks history</label>
                <button class="btn btn-primary menu-button" type="button" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add new task</button>
                <!-- button to clear table  -->
                <input onClick="clearTasks()" type="button" value="Clear tasks" class="btn btn-danger">
            </div>
            
        </div>
        <div id="tasks-info">
             
        </div>
    </div>

    <div class="modal" tabindex="-1" id="addTaskModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="task-priority">Add task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="my-2">
                  <label for="item" class="form-label">Title:</label>
                  <input type="text" class="form-control box" id="item" maxlength="15">
              </div>
              <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control box" id="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                  <div class="dropdown">
                      <button onclick="openDropdown()" class="dropbtn">Priority</button>
                      <div id="myDropdown" class="dropdown-content">
                      <a href="#low" onClick="prioritySelected('Low')">Low priority</a>
                      <a href="#medium" onClick="prioritySelected('Medium')" >Medium priority</a>
                      <a href="#high" onClick="prioritySelected('High')" >High priority</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <!-- button to submit task -->
              <input onclick="addNewNote()" type="button" value="Submit" class="btn btn-primary mb-3">
          </div>
        </div>
      </div>
    </div>


    <div class="container" style="min-height: 375px;" >
        <section id="notes">

        </section>
    </div>

</body>
</html>
