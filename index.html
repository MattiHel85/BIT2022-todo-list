<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Our custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <h1>To Do List</h1>
    <section>            

        <!-- | item | description | date added | completed -->
        <h3>Add a task to get started</h3>
        <!-- Input form goes here -->
        <form action="#">
            <label for="item">Item:</label><br>
            <input type="text" id="item" name="item"><br>
            <label for="description">Description:</label><br>
            <textarea type="text" id="description" name="description" rows="4" cols="30" wrap="hard"></textarea><br><br>
            <input onclick="addTask()" type="button" value="Submit">
        </form>

        <!-- Notes go here  -->
        <section id="notes">
          
        </section>
        <br>
        <br>
        <!-- button to clear table  -->
        <button type="button">Clear tasks</button>

        <!-- Message to user congratulating them on finishing everything -->

    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
