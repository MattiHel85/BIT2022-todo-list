<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Our custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- JS scripts-->
    <script src="./js/note.js"></script>
    <script src="./js/script.js"></script>

</head>
<body onLoad="onLoad()">
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-3">Taskmaster 2.0</h1> <!-- stupid name, I know. Just a placeholder-->
            <!-- | item | description | date added | completed -->
            <div class="shadow-sm col-sm-12 col-md-5 p-5 rounded" style="height: 450px" id="leftPanel">
                <div class="mb-3" id="task-priority"></div>
                <div class="mb-3">
                    <label for="item" class="form-label">Title:</label>
                    <input type="text" class="form-control box" id="item">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control box" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <div class="dropdown">
                        <button onclick="openDropdown()" class="dropbtn">Priority</button>
                        <div id="myDropdown" class="dropdown-content">
                        <a href="#low" onClick="prioritySelected('low')">Low priority</a>
                        <a href="#medium" onClick="prioritySelected('medium')" >Medium priority</a>
                        <a href="#high" onClick="prioritySelected('high')" >High priority</a>
                        </div>
                    </div>
                </div>
                <div class="mb-3">   
                    <!-- button to submit task            -->
                    <input onclick="addNewNote()" type="button" value="Submit" class="btn btn-primary mb-3">
                    <!-- button to clear table  -->
                    <input onClick="clearTasks()" type="button" value="Clear tasks" class="btn btn-danger mb-3">
                </div>
            </div>
            <div class="col-sm-12 col-md-7 p-5 align-items-center">
                <!-- Notes go here  -->
                <section id="notes">           
                </section>
            </div>
        </div>

        <!-- Message to user congratulating them on finishing everything -->

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
