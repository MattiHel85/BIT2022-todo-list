<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Our custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <section class="m-5">
        <h1>To Do List</h1>
        <!-- | item | description | date added | completed -->
        <div class="d-flex flex-sm-column mb-3 w-25">
            <!-- Input form goes here -->
            <div>
                <h3 class="mb-3">Add a task to get started</h3>
                <div class="mb-3">
                    <label for="item" class="form-label">Item:</label>
                    <input type="text" class="form-control" id="item">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3">              
                    <input onclick="addTask()" type="button" value="Submit" class="btn btn-primary mb-3">
                </div>
            </div>
        </div>
        <div class="d-flex flex-sm-column mb-3 w-75">
            <!-- Notes go here  -->
            <section id="notes">
            
            </section>
        </div>
        <!-- button to clear table  -->
        <button type="button">Clear tasks</button>

        <!-- Message to user congratulating them on finishing everything -->

    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
